<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>"Postak Creations | Postak Creations Jewelry | Contact Us"</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="content">
            <header>
                <a id="logo_link" href="index.html">
                <img class="logo" src="images/postakcreations-logo.png" alt="Rapid Paradise Image"/>
                </a>
                <nav>
                    <a href="index.html" target="_blank">Home</a> 
                    <a href="knots.html" target="_blank">Knots</a>
                    <a href="beads.html" target="_blank">Beads</a>
                    <a href="contact.html" target="_blank">Contact Us</a>
                </nav>
            </header>
            <div id="contact">
                <div id="contact-box">
                    <img id="contact-img" src="images/Postak Creations logo.jpg" alt="River panoramic">
                </div>
                <section id="contact-title-msg">
                    <h1 class="contact-title"> Postak Creations Contact Us Page</h1>
                    <h4>Send us an email!</h4>
                </section>
            </div>
            <main class="contact-grid">
                <section class="contact-msg">
                    <h2>Contact Us</h2>
                    <p>Have specific requests or compliments for us? No problem, send us a message below!</p>
                    <div id="feedback"></div>
                    <form action="/my-handling-form-page" method="post">
                        <ul>
                          <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name" />
                          </li>
                          <li>
                            <label for="mail">E-mail:</label>
                            <input type="email" id="mail" name="user_email" />
                          </li>
                          <li>
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="user_message"></textarea>
                          </li>
                          <li class="button">
                            <button type="submit">Send your message</button>
                          </li>
                        </ul>
                      </form>
                      <script>
                        // get the feedback div element so we can do something with it.
                        const feedbackElement = document.getElementById('feedback');
                        // get the form so we can read what was entered in it.
                        const formElement = document.forms[0];
                        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
                        formElement.addEventListener('submit', function(e) {
                            // stop the form from doing the default action.
                            e.preventDefault();
                            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
                            // make the feedback element visible.
                            feedbackElement.style.display = "block";
                            // add a class to move everything down so our message doesn't cover it.
                            document.body.classList.toggle('moveDown');
                            });
                    </script>  
                    <p>Thank you for contacting us.</p>
                </section>
            </main>
            <footer>
                <p>Postak Creations &copy; 2022 - Jordan Postak</p>
                <p><a href="site-plan.html" target="_blank">Site Plan</a></p>
                <p><a href="contact.html" target="_blank">Contact Us</a></p>
                <div class="social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook.png" alt="fb icon">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter.png" alt="twitter icon">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram.png" alt="instagram icon">
                    </a>
                </div>
            </footer>
        </div>
    </body>
</html>
