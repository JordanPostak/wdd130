<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="./images/postakcreations-logo.png">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>"Postak Creations | Postak Creations Jewelry | Beads"</title>
        <link rel="stylesheet" href="styles/style.css">
        <style>
            .parallax {
            /* The image used */
            background-image: url("./images/creation-background.jpg");
            /* Set a specific height */
            min-height: 500px; 
            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            }
        </style>
    </head>
    <body class="parallax">
        <div id="content">
            <div id="navbar">
                <a id="logo_link" href="index.html">
                <img class="logo" src="images/postakcreations-logo.png" alt="Postak Creations logo"/>
                </a>
                <a class="button" href="index.html">Home</a> 
                <a class="button" href="knots.html">Knots</a>
                <a class="button" href="beads.html">Beads</a>
                <a class="button" href="contact.html">Contact Us</a>
            </div>
            <main class="contact-grid">
                <section class="contact-msg">
                    <h2>Contact Us</h2>
                    <p>Have specific requests or compliments for us? No problem, send us a message below!</p>
                    <p>Please include: Your name, a compliment, and a way to contact you.</p>
                    <form action="/my-handling-form-page" method="post">
                        <ul>
                          <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name" />
                          </li>
                          <li>
                            <label for="mail">E-mail:</label>
                            <input type="email" id="mail" name="user_email" />
                          </li>
                          <li>
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="user_message"></textarea>
                          </li>
                          <li>
                            <button type="submit">Send your message</button>
                          </li>
                        </ul>
                        <div id="feedback"></div>
                      </form>
                      <script> 
                        // get the feedback div element so we can do something with it.
                        const feedbackElement = document.getElementById('feedback');
                        // get the form so we can read what was entered in it.
                        const formElement = document.forms[0];
                        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
                        formElement.addEventListener('submit', function(e) {
                            // stop the form from doing the default action.
                            e.preventDefault();
                            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
                            // make the feedback element visible.
                            feedbackElement.style.display = "block";
                            var blink_speed = 1000; // every 1000 == 1 second, adjust to suit
                            var t = setInterval(function () {
                                var ele = document.getElementById('feedback');
                                ele.style.visibility = (ele.style.visibility == 'hidden' ? '' : 'hidden');
                            }, blink_speed);
                            });
                    </script>  
                </section>
                <script>
                    window.onscroll = function() {myFunction()};
                    var navbar = document.getElementById("navbar");
                    var sticky = navbar.offsetTop;
                    function myFunction() {
                        if (window.pageYOffset >= sticky) {
                        navbar.classList.add("sticky")
                        } else {
                        navbar.classList.remove("sticky");
                        }
                    }
                </script>
            </main>
            <footer>
                <p>Postak Creations &copy; 2022 - Jordan Postak</p>
                <p><a href="site-plan.html" target="_blank">Site Plan</a></p>
                <p><a href="contact.html" target="_blank">Contact Us</a></p>
                <div class="social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook.png" alt="fb icon">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter.png" alt="twitter icon">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram.png" alt="instagram icon">
                    </a>
                </div>
            </footer>
        </div>
    </body>
</html>
